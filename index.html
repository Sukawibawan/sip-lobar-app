<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP LOBAR - Pendataan Usaha Pariwisata</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0284c7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SIP LOBAR">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/0284c7/FFFFFF?text=LOBAR">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f2fe, #ccfbf1);
            background-color: #e0f2fe;
        }
        .form-container { transition: opacity 0.3s ease-in-out; }
        .tab-button { transition: all 0.2s ease-in-out; }
        .tab-button.active {
            border-color: #0284c7; background-color: #0284c7;
            color: white; font-weight: 600;
        }
        .form-section {
            background-color: white; border-radius: 0.75rem;
            padding: 1.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .input-group { margin-bottom: 1rem; }
        .input-label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #4b5563; }
        .input-field, .select-field {
            width: 100%; padding: 0.75rem; border: 1px solid #d1d5db;
            border-radius: 0.5rem; transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus, .select-field:focus {
            outline: none; border-color: #0ea5e9; box-shadow: 0 0 0 2px #bae6fd;
        }
        .input-field[readonly] { background-color: #f3f4f6; cursor: pointer; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background-color: #0ea5e9; color: white; }
        .btn-primary:hover { background-color: #0284c7; }
        .btn-primary:disabled { background-color: #9ca3af; cursor: not-allowed; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            width: 20px; height: 20px;
            border-radius: 50%; border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Gaya untuk Map Modal */
        #map-modal { transition: opacity 0.3s ease-in-out; }
        #map-container { height: 100%; width: 100%; }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <img src="https://lombokbaratkab.go.id/wp-content/uploads/2018/10/Lombok-Barat-1.png" alt="Logo Lombok Barat" class="mx-auto h-20 mb-4" onerror="this.onerror=null;this.src='https://placehold.co/160x160/e0f2fe/333?text=Logo';">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">SIP LOBAR</h1>
            <p class="text-lg text-gray-600">Sistem Informasi Pendataan Usaha Pariwisata</p>
        </header>

        <nav class="mb-6">
            <div class="flex flex-wrap justify-center gap-2">
                <button data-form="akomodasi" class="tab-button active border border-gray-300 px-4 py-2 rounded-full text-sm md:text-base">üè® Akomodasi</button>
                <button data-form="makanminum" class="tab-button border border-gray-300 px-4 py-2 rounded-full text-sm md:text-base">üçΩÔ∏è Makan Minum</button>
                <button data-form="hiburan" class="tab-button border border-gray-300 px-4 py-2 rounded-full text-sm md:text-base">üé§ Hiburan</button>
                <button data-form="perjalanan" class="tab-button border border-gray-300 px-4 py-2 rounded-full text-sm md:text-base">üöå Perjalanan</button>
                <button data-form="lainnya" class="tab-button border border-gray-300 px-4 py-2 rounded-full text-sm md:text-base">üèûÔ∏è Lainnya</button>
            </div>
        </nav>

        <main>
            <!-- Form Akomodasi -->
            <div id="form-akomodasi" class="form-container">
                <form class="form-section">
                    <input type="hidden" name="formType" value="Akomodasi">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-700">Formulir Usaha Akomodasi</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="input-group"><label class="input-label">NIB</label><input name="nib" type="text" class="input-field" required></div>
                        <div class="input-group"><label class="input-label">Nama Usaha</label><input name="nama_usaha" type="text" class="input-field" required></div>
                        <!-- Input Alamat Baru -->
                        <div class="input-group md:col-span-2">
                            <label class="input-label">Alamat Lengkap</label>
                            <div class="flex gap-2">
                                <input name="alamat" type="text" id="alamat-akomodasi" class="input-field" readonly placeholder="Tekan tombol 'Pilih Peta' ->" required>
                                <button type="button" onclick="openMapModal('alamat-akomodasi', 'lat-akomodasi', 'lng-akomodasi')" class="btn btn-secondary whitespace-nowrap">Pilih Peta</button>
                            </div>
                            <input type="hidden" name="latitude" id="lat-akomodasi"><input type="hidden" name="longitude" id="lng-akomodasi">
                        </div>
                        <div class="input-group"><label class="input-label">Nama Pemilik</label><input name="nama_pemilik" type="text" class="input-field" required></div>
                        <div class="input-group"><label class="input-label">Nomor Telepon</label><input name="telepon" type="tel" class="input-field" required></div>
                        <div class="input-group md:col-span-2"><label class="input-label">Kategori Usaha</label><select name="kategori" id="kategori-akomodasi" class="select-field" required><option value="">Pilih Kategori...</option><option>Hotel Bintang 1</option><option>Hotel Bintang 2</option><option>Hotel Bintang 3</option><option>Hotel Bintang 4</option><option>Hotel Bintang 5</option><option>Hotel Melati</option><option>Villa</option><option>Cottage</option><option>Bungallow</option><option>Pondok Wisata</option><option>Homestay</option></select></div>
                        <div id="hotel-bintang-fields" class="hidden md:col-span-2 grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div id="suite-field-container" class="input-group"><label class="input-label">Jml Kamar Suite</label><input name="jml_kamar_suite" type="number" class="input-field" value="0"></div>
                            <div class="input-group"><label class="input-label">Jml Kamar Deluxe</label><input name="jml_kamar_deluxe" type="number" class="input-field" value="0"></div>
                            <div class="input-group"><label class="input-label">Jml Kamar Superior</label><input name="jml_kamar_superior" type="number" class="input-field" value="0"></div>
                        </div>
                        <div class="input-group"><label class="input-label">Total Jumlah Kamar</label><input name="total_kamar" type="number" class="input-field" required></div>
                        <div class="input-group"><label class="input-label">Total Tempat Tidur</label><input name="total_tempat_tidur" type="number" class="input-field" required></div>
                        <div class="input-group"><label class="input-label">Tenaga Kerja Pria</label><input name="tk_pria" type="number" class="input-field" required></div>
                        <div class="input-group"><label class="input-label">Tenaga Kerja Wanita</label><input name="tk_wanita" type="number" class="input-field" required></div>
                    </div>
                    <div class="mt-6 flex justify-end"><button type="submit" class="btn btn-primary flex items-center justify-center gap-2 w-full md:w-auto">Simpan Data</button></div>
                </form>
            </div>
            <!-- Form lainnya disederhanakan untuk contoh, ulangi pola input alamat baru untuk semua form -->
        </main>
    </div>

    <!-- Map Modal -->
    <div id="map-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg shadow-xl w-full h-full max-w-4xl flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-semibold">Geser Pin untuk Memilih Lokasi</h3>
                <button id="close-map-modal" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <div id="map-container" class="flex-grow">
                <!-- Peta akan dirender di sini oleh JavaScript -->
            </div>
            <div class="p-4 bg-gray-50 border-t text-right">
                <button id="confirm-location-btn" class="btn btn-primary">Konfirmasi Lokasi</button>
            </div>
        </div>
    </div>

    <script>
        // --- PENTING: Ganti 'YOUR_API_KEY' dengan Kunci API Google Maps Anda ---
        const GOOGLE_MAPS_API_KEY = 'YOUR_API_KEY';
    </script>

    <script>
        // Variabel Global untuk Peta
        let map;
        let marker;
        let geocoder;
        let activeAddressField, activeLatField, activeLngField;

        function initMap() {
            const lombokBaratCenter = { lat: -8.5833, lng: 116.1167 };
            
            map = new google.maps.Map(document.getElementById("map-container"), {
                center: lombokBaratCenter,
                zoom: 12,
            });

            marker = new google.maps.Marker({
                position: lombokBaratCenter,
                map: map,
                draggable: true,
                title: "Geser saya!"
            });

            geocoder = new google.maps.Geocoder();
        }

        function openMapModal(addressId, latId, lngId) {
            activeAddressField = document.getElementById(addressId);
            activeLatField = document.getElementById(latId);
            activeLngField = document.getElementById(lngId);
            
            document.getElementById('map-modal').classList.remove('hidden');
        }

        function closeMapModal() {
            const location = marker.getPosition();
            geocoder.geocode({ 'location': location }, function(results, status) {
                if (status === 'OK') {
                    if (results[0]) {
                        activeAddressField.value = results[0].formatted_address;
                        activeLatField.value = location.lat();
                        activeLngField.value = location.lng();
                    } else {
                        alert('Alamat tidak ditemukan.');
                    }
                } else {
                    alert('Geocoder gagal karena: ' + status);
                }
            });
            document.getElementById('map-modal').classList.add('hidden');
        }

        // Pendaftaran Service Worker dan logika UI lainnya
        document.addEventListener('DOMContentLoaded', function() {
            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').then(r => console.log('SW terdaftar'), e => console.log('SW gagal: ', e));
                });
            }

            // Event Listener untuk tombol-tombol peta
            document.getElementById('close-map-modal').addEventListener('click', closeMapModal);
            document.getElementById('confirm-location-btn').addEventListener('click', closeMapModal);
            
            // Sisa logika UI (tab, form submit, dll.)
            const tabs = document.querySelectorAll('.tab-button');
            const forms = document.querySelectorAll('.form-container');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.add('hidden'));
                    tab.classList.add('active');
                    // Tampilkan form yang sesuai (hanya Akomodasi di contoh ini)
                    document.getElementById('form-' + tab.dataset.form)?.classList.remove('hidden');
                });
            });
            
            // Logika form submit
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz8TEFWxG48nvpAGEWdD0PYgVdri_6HQux1QxksSmd-z64rmPvTHntuU6zg0g521CLy/exec';
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalButtonHTML = submitButton.innerHTML;
                    submitButton.disabled = true;
                    submitButton.innerHTML = `<div class="spinner"></div><span>Menyimpan...</span>`;
                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());
                    fetch(scriptURL, {
                        method: 'POST', mode: 'cors', headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data), redirect: 'follow'
                    })
                    .then(() => {
                        alert('Sukses! Data telah dikirim untuk disimpan.');
                        this.reset();
                    })
                    .catch(error => console.error('Error!', error.message))
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonHTML;
                    });
                });
            });
        });

        // Memuat Google Maps API secara dinamis
        (function() {
            if (typeof google === 'object' && typeof google.maps === 'object') {
                return;
            }
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap&libraries=marker,geocoding&v=weekly`;
            script.defer = true;
            script.async = true;
            document.head.appendChild(script);
        })();
    </script>

</body>
</html>
