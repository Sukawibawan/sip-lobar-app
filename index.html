    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js').then(registration => {
                        console.log('ServiceWorker berhasil didaftarkan: ', registration.scope);
                    }, err => {
                        console.log('Pendaftaran ServiceWorker gagal: ', err);
                    });
                });
            }

            const tabs = document.querySelectorAll('.tab-button');
            const forms = document.querySelectorAll('.form-container');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    forms.forEach(f => f.classList.add('hidden'));
                    tab.classList.add('active');
                    document.getElementById('form-' + tab.dataset.form).classList.remove('hidden');
                });
            });
            
            const kategoriAkomodasi = document.getElementById('kategori-akomodasi');
            const hotelBintangFields = document.getElementById('hotel-bintang-fields');
            const suiteFieldContainer = document.getElementById('suite-field-container');
            kategoriAkomodasi.addEventListener('change', function() {
                const selectedValue = this.value;
                const isBintang = selectedValue.includes('Hotel Bintang');
                if (isBintang) {
                    hotelBintangFields.classList.remove('hidden');
                    const isBintang3Plus = ['Hotel Bintang 3', 'Hotel Bintang 4', 'Hotel Bintang 5'].includes(selectedValue);
                    if (isBintang3Plus) {
                        suiteFieldContainer.classList.remove('hidden');
                        hotelBintangFields.classList.add('md:grid-cols-3');
                        hotelBintangFields.classList.remove('md:grid-cols-2');
                    } else {
                        suiteFieldContainer.classList.add('hidden');
                        hotelBintangFields.classList.add('md:grid-cols-2');
                        hotelBintangFields.classList.remove('md:grid-cols-3');
                    }
                } else {
                    hotelBintangFields.classList.add('hidden');
                }
            });

            const kategoriHiburan = document.getElementById('kategori-hiburan');
            const hiburanMejaKursi = document.getElementById('hiburan-meja-kursi');
            const hiburanBilik = document.getElementById('hiburan-bilik');
            kategoriHiburan.addEventListener('change', function() {
                const value = this.value;
                hiburanMejaKursi.classList.add('hidden');
                hiburanBilik.classList.add('hidden');
                if (value === 'Kelab Malam' || value === 'Bar') {
                    hiburanMejaKursi.classList.remove('hidden');
                } else if (value === 'Karaoke' || value === 'Spa') {
                    hiburanBilik.classList.remove('hidden');
                }
            });

            const scriptURL = 'https://script.google.com/macros/s/AKfycbz8TEFWxG48nvpAGEWdD0PYgVdri_6HQux1QxksSmd-z64rmPvTHntuU6zg0g521CLy/exec';

            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalButtonHTML = submitButton.innerHTML;
                    submitButton.disabled = true;
                    submitButton.innerHTML = `<div class="spinner"></div><span>Menyimpan...</span>`;

                    const formData = new FormData(this);
                    const data = Object.fromEntries(formData.entries());

                    fetch(scriptURL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                        redirect: 'follow'
                    })
                    .then(response => {
                        alert('Sukses! Data telah dikirim untuk disimpan.');
                        this.reset();
                        kategoriAkomodasi.dispatchEvent(new Event('change'));
                        kategoriHiburan.dispatchEvent(new Event('change'));
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        alert('Gagal menyimpan data. Cek koneksi internet atau hubungi administrator.');
                    })
                    .finally(() => {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonHTML;
                    });
                });
            });
        });

        function openMap(inputId) {
            const address = document.getElementById(inputId).value;
            if (address) {
                const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
                window.open(url, '_blank');
            } else {
                alert('Silakan isi alamat terlebih dahulu.');
            }
        }
    </script>
